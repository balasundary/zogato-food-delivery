<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        /* Add your CSS styling here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f0ecf0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .dish {
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }
        .dish img {
            max-width: 100%;
            border-radius: 5px;
        }
        .dish-info {
            padding-left: 10px;
        }
        .dish-info h2 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        .dish-info p {
            color: #666;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Our Menu</h1>
        <div class="dish">
            <img src="dolma.jpg" alt="Dish 1">
            <div class="dish-info">

        </div>
